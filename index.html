<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Hammersmith+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Aitana</title>
</head>

<body>
    <div class="container-app">
        <div class="hero">
            <h1 id="myText"></h1>
            <div class="countdown">
                <div>
                    <p id="days">00</p>
                    <span>Dias</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="min">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="sec">00</p>
                    <span>Segundos</span>
                </div>
            </div>
            <a class="btn-confirmar" target="_blank" href="https://wa.me/59899290533?text=*Yo%20estaré%20ahí%20soy*">
                <button>Confirmar ahora</button>
            </a>

        </div>
        <div class="info">
            <h4 class="infoT"><i class='bx bxs-calendar'></i>Fecha 22/03/2025 hora 21:00</h4>
            <h4 class="infoT"><i class='bx bx-closet'></i>Vestimenta Formal</h4>
            <h4 class="infoT"><i class='bx bxs-timer'></i>Confirmar asistencia hasta el 15 de marzo</h4>
            <hr>
            <div class="mapa">
                <h4><i class='bx bx-been-here'></i>Lugar</h4>
                <p>Chacra Jardin de Eventos</p>
                <p>Camino Conde 4761</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3274.7234088564564!2d-56.35716202451257!3d-34.8380461699109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a1d0cb6549a517%3A0x2dd6c80d7395e816!2sJard%C3%ADn%20de%20Eventos!5e0!3m2!1ses!2suy!4v1739135850091!5m2!1ses!2suy"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="regalos">
            <h2>Regalos</h2>
            <i id="btn-cuenta" class='bx bx-tada bx-gift'></i>
            <div id="cuenta" class="cuenta-bancaria">
                <p>Aitana Cáceres</p>
                <p>Cuenta Prex</p>
                <strong>1864445</strong>
            </div>

        </div>
        <div id="mensajes">
            <h2>¡Déjame un mensaje!</h2>
            <div class="prueba">
                <form id="myForm" onsubmit="submitForm()" target="_blank"
                    action="https://formsubmit.co/josselinep830@gmail.com" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="name" class="form-control" placeholder="Nombre completo"
                                    required>
                            </div>
                            <div class="col">
                                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Dejame un mensaje" class="form-control" name="message" rows="10"
                            required></textarea>
                    </div>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
                    <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="links">
                
                    <a target="_blank" href="https://github.com/NatanaelLeites/certificaciones">
                        <i class='bx bxl-github'></i>
                    </a>
                
                    <a target="_blank" href="https://www.linkedin.com/in/natanael-leites-uruguay/">
                        <i class='bx bxl-linkedin'></i>
                    </a>
            </div>
            
            <p>© 2025 Natanael</p>
        </footer>
    </div>
    <!-- scrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <!-- Script -->
    <script src="./js/main.js"></script>
</body>

</html>
